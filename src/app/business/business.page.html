<ion-header>
  <ion-toolbar>
    <ion-title>Business</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-card *ngFor="let article of data?.articles" (click)="goToArticle(article)"> 
        <ion-card-header>
            <ion-card-title>{{article.title}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <p>{{article.description}}</p>
        </ion-card-content>
      </ion-card>
</ion-content>
