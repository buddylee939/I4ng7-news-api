<ion-tabs>

  <ion-tab tab="bitcoin">
    <ion-router-outlet name="bitcoin"></ion-router-outlet>
  </ion-tab>
  <ion-tab tab="business">
    <ion-router-outlet name="business"></ion-router-outlet>
  </ion-tab>
  <ion-tab tab="contact">
    <ion-router-outlet name="contact"></ion-router-outlet>
  </ion-tab>

  <ion-tab-bar slot="bottom">

    <ion-tab-button tab="bitcoin" href="/tabs/(bitcoin:bitcoin)">
      <ion-icon name="logo-usd"></ion-icon>
      <ion-label>Bitcoin</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="business" href="/tabs/(business:business)">
      <ion-icon name="analytics"></ion-icon>
      <ion-label>Business</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="contact" href="/tabs/(contact:contact)">
      <ion-icon name="logo-apple"></ion-icon>
      <ion-label>Apple</ion-label>
    </ion-tab-button>

  </ion-tab-bar>

</ion-tabs>
